{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Django Girls Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <!-- Brand -->
        <a class="navbar-brand fw-bold fs-4" href="/"> Django Girls Blog </a>

        <!-- Mobile Toggle -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Nav Content -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarContent"
        >
          {% if user.is_authenticated %}
          <div class="d-flex gap-2">
            <a class="btn btn-outline-light btn-sm" href="{% url 'post_new' %}">
              <i class="bi bi-file-earmark-plus"></i>
            </a>

            <a
              class="btn btn-outline-light btn-sm"
              href="{% url 'post_draft_list' %}"
            >
              <i class="bi bi-pencil-square"></i> Drafts
            </a>

            <form method="post" action="{% url 'logout' %}" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-light btn-sm">
                Logout
              </button>
            </form>
          </div>

          {% else %}
          <div class="d-flex gap-2">
            <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">
              Login
            </a>
          </div>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-5">{% block content %} {% endblock %}</main>

    <!-- Footer -->
    <footer class="text-center text-muted py-4">
      <small> Â© {{ now|date:"Y" }} Django Girls Blog </small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
