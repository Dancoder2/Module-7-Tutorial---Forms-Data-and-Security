{% extends "Assignment/base.html" %} 

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">

            {% for post in posts %}
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">

                        <small class="text-muted">
                            Created: {{ post.created_date|date:"d-m-Y" }}
                        </small>

                        <h3 class="card-title mt-2">
                            <a href="{% url 'post_detail' pk=post.pk %}" class="text-decoration-none text-dark">
                                {{ post.title }}
                            </a>
                        </h3>

                        <p class="card-text text-secondary">
                            {{ post.text|truncatechars:200 }}
                        </p>

                        <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-sm btn-primary">
                            Read more
                        </a>

                    </div>
                </div>
            {% empty %}
                <p class="text-center text-muted">No posts available.</p>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
